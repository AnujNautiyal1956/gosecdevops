variables:
  PACKAGE_PATH: /go/src/gitlab.com/AnujNautiyal1308/gosecdevops

stages:
  - dep
  - test
  - Check-Git-secrets
  - Source-composition-Analysis
  - build

#  Golang-in-Gitlab 
.anchors:
  - &inject-gopath
      mkdir -p $(dirname ${PACKAGE_PATH})
      && ln -s ${CI_PROJECT_DIR} ${PACKAGE_PATH}
      && cd ${PACKAGE_PATH}
dep:
  stage: dep
  image: golang:1.10-alpine3.7
  before_script:
    - apk add --no-cache curl git
    - curl -sSL https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64 -o /go/bin/dep
    - chmod +x /go/bin/dep
    - *inject-gopath
  script:
    - dep ensure -v -vendor-only
  artifacts:
    name: "vendor-$CI_PIPELINE_ID"
    paths:
      - vendor/
    expire_in: 1 hour

test:
  stage: test
  dependencies:
    - dep
  image: golang:1.10-alpine3.7
  before_script:
    - *inject-gopath
  script:
    - go test ./...

check-git-secrets:
  stage: Check-Git-secrets
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - *inject-gopath
  script:
    - rm -rf trufflehog || true
    - docker run gesellix/trufflehog --json https://gitlab.com/AnujNautiyal1308/webapp.git > trufflehog
    - cat trufflehog    

source-composition-analysis:
  stage: Source-composition-Analysis
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - *inject-gopath
  script:
    - chmod +x owasp-dependency-check.sh
    - ./owasp-dependency-check.sh 
    - owasp-dependency-check-report -set-exit-code > dependency-check-report.xml
  artifacts:
    when: always
    paths:
      - /reports/dependency-check-report.xml
build:
  stage: build
  dependencies:
    - dep
  image: docker:17
  services:
    - docker:dind
  script:
    - docker build -t app .

